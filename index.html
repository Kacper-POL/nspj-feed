<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test RSS</title>
</head>
<body>
  <h1>Test RSS z NSPJ</h1>
  <div id="feed">Ładowanie…</div>

  <script>
    const url = "https://corsproxy.io/?https://nspj.bydgoszcz.pl/category/news-nspj/feed/";

    fetch(url)
      .then(response => response.text())
      .then(str => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(str, "application/xml");
        const items = xml.querySelectorAll("item");
        const feed = document.getElementById("feed");

        if (items.length === 0) {
          feed.innerText = "Brak aktualności.";
          return;
        }

        let html = "";
        items.forEach((item, i) => {
          if (i >= 5) return;
          const title = item.querySelector("title")?.textContent || "Bez tytułu";
          const link = item.querySelector("link")?.textContent || "#";
          html += `<p><a href="${link}" target="_blank">${title}</a></p>`;
        });

        feed.innerHTML = html;
      })
      .catch(err => {
        document.getElementById("feed").innerText = "Błąd ładowania danych.";
        console.error("Błąd pobierania RSS:", err);
      });
  </script>
</body>
</html>
