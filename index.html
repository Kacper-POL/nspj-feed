<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aktualności z NSPJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 10px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 1.2em;
      text-align: center;
      color: #a00;
      margin-bottom: 1em;
    }
    .post {
      margin-bottom: 1em;
    }
    .post a {
      color: #0645ad;
      text-decoration: none;
      font-weight: bold;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .date {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Aktualności z NSPJ</h1>
  <div id="feed">Ładowanie...</div>

  <script>
    const feedUrl = "https://nspj.bydgoszcz.pl/feed/";
    const proxyUrl = "https://corsproxy.io/?" + feedUrl;

    fetch(proxyUrl)
      .then(res => res.ok ? res.text() : Promise.reject("Błąd sieci"))
      .then(str => {
        const xml = new window.DOMParser().parseFromString(str, "text/xml");
        const items = xml.querySelectorAll("item");
        const feedDiv = document.getElementById("feed");
        feedDiv.innerHTML = "";

        if (items.length === 0) {
          feedDiv.innerText = "Brak aktualności.";
          return;
        }

        items.forEach((item, i) => {
          if (i >= 5) return; // tylko 5 postów
          const title = item.querySelector("title")?.textContent || "Bez tytułu";
          const link = item.querySelector("link")?.textContent || "#";
          const pubDate = item.querySelector("pubDate")?.textContent || "";
          const date = pubDate ? new Date(pubDate).toLocaleDateString("pl-PL") : "";

          const el = document.createElement("div");
          el.className = "post";
          el.innerHTML = `<div class="date">${date}</div><a href="${link}" target="_blank">${title}</a>`;
          feedDiv.appendChild(el);
        });
      })
      .catch(err => {
        document.getElementById("feed").innerText = "Nie udało się pobrać aktualności.";
        console.error(err);
      });
  </script>
</body>
</html>
