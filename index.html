<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>RSS NSPJ</title>
</head>
<body>
  <h1>Aktualności z NSPJ</h1>
  <div id="feed">Ładowanie...</div>

  <script>
    fetch("https://corsproxy.io/?https://nspj.bydgoszcz.pl/category/news-nspj/feed/")
      .then(r => r.text())
      .then(str => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(str, "application/xml");
        const items = xml.querySelectorAll("item");
        const container = document.getElementById("feed");
        let html = "";

        items.forEach((item, i) => {
          if (i >= 5) return;
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          html += `<p><a href="${link}" target="_blank">${title}</a></p>`;
        });

        container.innerHTML = html || "Brak aktualności.";
      })
      .catch(error => {
        document.getElementById("feed").textContent = "Nie udało się pobrać aktualności.";
        console.error(error);
      });
  </script>
</body>
</html>
