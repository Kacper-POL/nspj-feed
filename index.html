<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Aktualności NSPJ</title>
</head>
<body>
  <h1>Aktualności z NSPJ</h1>
  <div id="feed">Ładowanie...</div>

  <script>
    const proxyUrl = "https://api.allorigins.win/get?url=" +
      encodeURIComponent("https://nspj.bydgoszcz.pl/category/news-nspj/feed/");

    fetch(proxyUrl)
      .then(response => {
        if (response.ok) return response.json();
        throw new Error("Nie udało się pobrać danych.");
      })
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");
        const feed = document.getElementById("feed");

        if (items.length === 0) {
          feed.innerText = "Brak aktualności.";
          return;
        }

        let html = "";
        items.forEach((item, i) => {
          if (i >= 5) return;
          const title = item.querySelector("title")?.textContent || "Bez tytułu";
          const link = item.querySelector("link")?.textContent || "#";
          html += `<p><a href="${link}" target="_blank">${title}</a></p>`;
        });

        feed.innerHTML = html;
      })
      .catch(err => {
        document.getElementById("feed").innerText = "Błąd ładowania.";
        console.error(err);
      });
  </script>
</body>
</html>
