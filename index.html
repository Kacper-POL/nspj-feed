<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test RSS</title>
</head>
<body>
  <h1>Aktualności</h1>
  <div id="feed">Ładowanie...</div>

  <script>
    const feedUrl = "https://nspj.bydgoszcz.pl/feed/";
    const proxyUrl = "https://corsproxy.io/?" + feedUrl;

    fetch(proxyUrl)
      .then(res => res.ok ? res.text() : Promise.reject("Błąd sieci"))
      .then(str => {
        const xml = new window.DOMParser().parseFromString(str, "text/xml");
        const items = xml.querySelectorAll("item");
        const feedDiv = document.getElementById("feed");
        feedDiv.innerHTML = "";

        if (items.length === 0) {
          feedDiv.innerText = "Brak aktualności.";
          return;
        }

        items.forEach((item, i) => {
          if (i >= 5) return; // tylko 5 postów
          const title = item.querySelector("title")?.textContent || "Bez tytułu";
          const link = item.querySelector("link")?.textContent || "#";
          const el = document.createElement("div");
          el.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          feedDiv.appendChild(el);
        });
      })
      .catch(err => {
        document.getElementById("feed").innerText = "Nie udało się pobrać.";
        console.error(err);
      });
  </script>
</body>
</html>
