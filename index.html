<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aktualności z NSPJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 1em;
      margin: 0;
    }
    h1 {
      font-size: 1.3em;
      color: #a00;
      text-align: center;
      margin-bottom: 1em;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 0.5em 0;
    }
    .post a {
      color: #0645ad;
      text-decoration: none;
      font-weight: bold;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .date {
      font-size: 0.9em;
      color: #888;
    }
    .desc {
      font-size: 0.95em;
      margin-top: 0.2em;
    }
  </style>
</head>
<body>
  <h1>Aktualności z NSPJ</h1>
  <div id="feed">Ładowanie...</div>

  <script>
    const feedUrl = "https://nspj.bydgoszcz.pl/category/news-nspj/feed/";
    const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(feedUrl);

    fetch(proxyUrl)
      .then(response => response.text())
      .then(str => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(str, "application/xml");
        const items = xml.querySelectorAll("item");
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        if (!items.length) {
          feed.textContent = "Brak aktualności.";
          return;
        }

        items.forEach((item, i) => {
          if (i >= 5) return;

          const title = item.querySelector("title")?.textContent || "Bez tytułu";
          const link = item.querySelector("link")?.textContent;
          const pubDate = item.querySelector("pubDate")?.textContent || "";
          const desc = item.querySelector("description")?.textContent || "";

          const div = document.createElement("div");
          div.className = "post";

          div.innerHTML = `
            <a href="${link}" target="_blank">${title}</a>
            <div class="date">${new Date(pubDate).toLocaleDateString('pl-PL')}</div>
            <div class="desc">${desc.slice(0, 100)}...</div>
          `;

          feed.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("feed").textContent = "Błąd podczas ładowania aktualności.";
        console.error(err);
      });
  </script>
</body>
</html>
